<body>

<!-- POST 방식
	 많은 양의 파라미터를 전송하여 파라미터에 관한 처리를 할 때 POST 방식으로 요청전송
	 ex) 회원 가입, 게시판, 자료실 업로드 등의 요청
	 
	 특징
	 1. 파라미터 값들을 요청 메시지의 본문(Body)에 담아서 전송하기 때문에 길이의 제약이없다.
	 2. GET 방식은 파라미터가 URL뒤에 붙어서 전송돼서 클라이언트가 브라우저의 주소창에서 확인 할 수 있음.
	 	POST 방식은 클라이언트가 파라미터를 확인 할 수 없으므로 보안상 더 유리한 방식이라고 볼 수 있다.
 -->

	<form action="./C02Request_Process.jsp" method="post">
		<input type="text" name="username" /><br/>
		<input type="text" name="password" /><br/>
		<input type="text" name="bgcolor" /><br/>
		<button>전송</button>
	</form>
	
</body>
</html>
